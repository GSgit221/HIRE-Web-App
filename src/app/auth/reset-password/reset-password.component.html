<div class="auth-page">
    <div class="auth-wrapper">
        <div class="logo-holder">
            <div class="logo" routerLink="/dashboard">
                <img src="/assets/images/hc-logo-blue.svg" alt="HelloCrowd" width="30" height="30" class="hc-logo">
                <span class="logo-separator">/</span>
                <span class="text-logo">HIRE</span>
            </div>
        </div>
        <div class="auth-login animated fadeInUp">
            <div class="auth-container">
                <div class="auth-container-frame">
                    <div class="left-block">
                        <h2>Forgot Password</h2>
                        <div class="signup-link">
                            <p>Already have an account?</p>
                            <a routerLink='/signin'>Sign in</a>
                        </div>
                    </div>
                    <div class="main-block">
                        <form [formGroup]="resetForm" *ngIf="!resetSuccess">
                            <p-messages [(value)]="msgs"></p-messages>
                            <p>Enter your e-mail address below to reset your password.</p>
                            <div class="section-content">
                                <div class="hc-form-row">
                                    <input name="email" formControlName="email" class="form-input" type="email" placeholder="Email address">
                                </div>
                                <div class="flex-row flex-aic form-bottom">
                                    <button class="btn btn-primary mla" (click)="onReset($event)" type="submit">Reset</button>
                                </div>
                            </div>
                        </form>
                        <div *ngIf="resetSuccess">
                            <p>Please check your email for password reset instructions.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
