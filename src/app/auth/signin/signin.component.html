<div class="auth-page">
    <div class="auth-wrapper">
        <div class="logo-holder">
            <div class="logo" routerLink="/dashboard">
                <img src="/assets/images/hc-logo-blue.svg" alt="HelloCrowd" width="30" height="30" class="hc-logo">
                <span class="logo-separator">/</span>
                <span class="text-logo">HIRE</span>
            </div>
        </div>
        <div class="auth-login animated fadeInUp">
            <div class="auth-container">
                <div class="auth-container-frame">
                    <div class="left-block">
                        <h2>Sign in</h2>
                        <p>Login with Google or enter your email address and password.</p>
                        <div class="signup-link">
                            <p>Donâ€™t have an account?</p>
                            <!-- LINK TO SIGN UP -->
                            <a  routerLink='/signup'>Sign up</a>
                        </div>
                    </div>
                    <div class="main-block">
                        <form [formGroup]="signinForm">
                            <p-messages [(value)]="msgs"></p-messages>
                            <button class="signin-btn" (click)="onSignInWithGoogle()">
                                <div class="abcRioButtonIcon" style="padding:6px">
                                    <div style="width:18px;height:18px;" class="abcRioButtonSvgImageWithFallback abcRioButtonIconImage abcRioButtonIconImage18">
                                        <img src="/assets/images/google.svg" alt="Google icon" width="18" height="18">
                                    </div>
                                </div>
                                <span class="text">Sign in with Google</span>
                            </button>
                            <div class="separator">
                                <span class="separator-text">OR</span>
                            </div>
                            <div class="section-content">
                                <div class="hc-form-row">
                                    <input name="email" formControlName="email" class="form-input" type="email" placeholder="Email address">
                                </div>
                                <div class="hc-form-row password-row">
                                    <input name="password" formControlName="password" type="password" class="form-input" placeholder="Password">
                                     <span class="forgot"  routerLink='/reset-password'>Forgot</span>
                                </div>
                                <div class="flex-row flex-aic form-bottom">
                                    <p-checkbox name="remember" formControlName="remember" value="false" label="Keep me signed in" inputId="remember"></p-checkbox>
                                    <button class="btn btn-primary mla" (click)="onSignIn($event)" type="submit">Sign In</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-loader *ngIf="contentLoading"></app-loader>
</div>
