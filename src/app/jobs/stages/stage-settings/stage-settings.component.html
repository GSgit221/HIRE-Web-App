<div class="container fixed-width-container">
    <div class="pages-nav">
        <a class="back-btn">
            <span class="icon"><img src="assets/images/left.svg" height="16px" alt="Left icon"></span>
            <span class="text">Job Pipeline</span>
        </a>
    </div>
    <div class="title-block">
        <h1 class="page-title">Applied Settings</h1>
        <div class="buttons-holder">
            <button class="btn btn-primary ml20 w140" (click)="onSave()">Save</button>
        </div>
    </div>
    <div class="section-separator mb20"></div>
    <div class="content-section">
        <form [formGroup]="stageSettingsForm">
            <div class="form-content-section">
                <div class="description">
                    <strong class="title">Resume Matching Threshold</strong>
                    <p>Control the bimetric matching threshold. This is a match of resume to job spec and job spec to resume.</p>
                    <p><a href="#">Learn about Bimetric Matching Thresholds</a></p>
                </div>
                <div class="form-content-holder">
                    <div class="form-content-box">
                        <div class="form-block">
                            <div class="input-block">
                                <label class="form-block-label">Resume Bimatching Threshold</label>
                                <div class="threshold-slider-block">
                                    <p-slider 
                                        styleClass="threshold-slider"
                                        formControlName="resume_matching_threshold"
                                        [animate]="true"
                                        [min]="0"
                                        [max]="100" 
                                        [step]="5"
                                        (onChange)="onThresholdSliderChange()"
                                        #thresholdSlider
                                    ></p-slider>
                                    <div class="slider-values flex-row">
                                        <span>0</span>
                                        <span class="mla">100</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-content-box-bottom">
                            <div class="form-content-box-bottom-holder">
                                <div class="form-block">
                                    <p-checkbox 
                                    name="automatically_progress_matching_threshold" 
                                    binary="true" 
                                    label="Automatically progress candidates that meet this threshhold"
                                        formControlName="automatically_progress_matching_threshold" inputId="automatically_progress_matching_threshold"></p-checkbox>
                                </div>  
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
