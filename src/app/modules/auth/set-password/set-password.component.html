<form [formGroup]="setPasswordForm">
    <h1>Create a new password</h1>
    <p-messages [(value)]="msgs"></p-messages>
    <div class="section-content">
        <div class="hc-form-row">
            <input
                name="password"
                formControlName="password"
                class="form-input"
                type="password"
                placeholder="Password"
            />
        </div>
        <div class="hc-form-row">
            <input
                name="confirm_password"
                formControlName="confirm_password"
                class="form-input"
                type="password"
                placeholder="Confirm Password"
            />
            <div
                class="error-message"
                *ngIf="
                    setPasswordForm.controls.confirm_password.errors?.MatchPassword &&
                    setPasswordForm.controls.confirm_password.touched
                "
            >
                Password does not match
            </div>
        </div>
        <div class="flex-row form-bottom">
            <button
                class="btn btn-primary fwidth"
                (click)="onSubmit($event)"
                [disabled]="!setPasswordForm.valid"
                type="submit"
            >
                Finish
            </button>
        </div>
    </div>
</form>
