<h1>People</h1>
<div class="people-filter">
    <button class="btn all-candidates">All Candidates</button>
    <button class="btn add-filter">
        <div class="text" (click)="onShowFilter()">+ Add Filter</div>
        <div class="filter-content" *ngIf="showFilter">
            <div class="search-text">
                <input type="text" placeholder="Search Filters">
            </div>
            <ul class="filter-options">
                <li>
                    <div class="img-block">
                        <img src="/assets/images/america.svg" alt="America icon">
                    </div>
                    <span>City</span>
                </li>
                <li>
                    <div class="img-block">
                        <img src="/assets/images/america.svg" alt="America icon">
                    </div>
                    <span>Country</span>
                </li>
                <li>
                    <div class="img-block">
                        <img src="/assets/images/student_center.svg" alt="Student center icon">
                    </div>
                    <span>Education</span>
                </li>
                <li>
                    <div class="img-block">
                        <img src="/assets/images/company-filter.svg" alt="Company icon">
                    </div>
                    <span>Employers</span>
                </li>
                <li>
                    <div class="img-block">
                        <img src="/assets/images/resume-filter.svg" alt="Resume icon">
                    </div>
                    <span>Expereince Years</span>
                </li>
                <li>
                    <div class="img-block">
                        <img src="/assets/images/clipboard-filter.svg" alt="Clipboard icon">
                    </div>
                    <span>Skills</span>
                </li>
            </ul>
            
        </div>
    </button>
    <div class="sum-candidate">{{ lengthCandidates }} Candidates</div>   
</div>
<div class="list-people" #scrollMe>
    <div>
        <div class="hc-list">
            <div class="hc-selected-items" *ngIf="selectedItems">
                <div class="text-block">
                    <p>{{selectedItems}} items selected</p>
                </div>
                <span class="delete-ico" (click)="onItemsBulkRemove()">
                    <svg width="16px" height="20px" viewBox="0 0 8 10" version="1.1" xmlns="http://www.w3.org/2000/svg"
                        xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g id="Recruit-Setup" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="Job-View---Default" transform="translate(-498.000000, -237.000000)" fill="#1e88e5"
                                fill-rule="nonzero">
                                <g id="icons8-delete" transform="translate(498.000000, 237.000000)">
                                    <path d="M3.26988655,0 C2.67329527,0 2.18181818,0.519831538 2.18181818,1.15084154 L2.18181818,1.53846154 L0,1.53846154 L0,2.30769231 L0.727272727,2.30769231 L0.727272727,8.84615385 C0.727272727,9.48016846 1.21874982,10 1.81818182,10 L6.18181818,10 C6.78125018,10 7.27272727,9.48016846 7.27272727,8.84615385 L7.27272727,2.30769231 L8,2.30769231 L8,1.53846154 L5.81818182,1.53846154 L5.81818182,1.15084154 C5.81818182,0.519831538 5.32670473,0 4.73011345,0 L3.26988655,0 Z M3.26988655,0.769230769 L4.73011345,0.769230769 C4.93465891,0.769230769 5.09090909,0.934495385 5.09090909,1.15084154 L5.09090909,2.30769231 L6.54545455,2.30769231 L6.54545455,8.84615385 C6.54545455,9.0625 6.38636364,9.23076923 6.18181818,9.23076923 L1.81818182,9.23076923 C1.61363636,9.23076923 1.45454545,9.0625 1.45454545,8.84615385 L1.45454545,2.30769231 L2.90909091,2.30769231 L2.90909091,1.15084154 C2.90909091,0.934495385 3.06534109,0.769230769 3.26988655,0.769230769 Z M2.18181818,3.07692308 L2.18181818,8.46153846 L2.90909091,8.46153846 L2.90909091,3.07692308 L2.18181818,3.07692308 Z M3.63636364,3.07692308 L3.63636364,8.46153846 L4.36363636,8.46153846 L4.36363636,3.07692308 L3.63636364,3.07692308 Z M5.09090909,3.07692308 L5.09090909,8.46153846 L5.81818182,8.46153846 L5.81818182,3.07692308 L5.09090909,3.07692308 Z"
                                        id="Shape"></path>
                                </g>
                            </g>
                        </g>
                    </svg>
                </span>
            </div>
            <div class="hc-list-header">
                <div class="col col1 flex-5 hc-checkbox-col">
                    <div class="hc-checkbox">
                        <p-checkbox binary="true" [(ngModel)]="selectedAll" (onChange)="onSelectAllChange()"></p-checkbox>
                    </div>
                </div>
                <div class="col col2 flex-5"></div>
                <div class="col col3 flex-20">Name <img src="/assets/images/generic_sorting_2.svg" alt="Generic_sorting icon"></div>
                <div class="col col4 flex-20">Location</div>
                <div class="col col5 flex-10 flex-center"><img src="/assets/images/clock.svg" alt="Clock icon"></div>
                <div class="col col6 flex-10 flex-center"><img src="/assets/images/change_user.svg" alt="Change_user iocon"></div>
                <div class="col col7 flex-10">Status</div>
            </div>
            <div class="nr-list-content">
                <div class="hc-blocker"></div>
                <div class="hc-list-row">
                    <div class="hc-list-row-content"
                         *ngFor="let candidate of candidates" (click)="onItemClick($event, item)">
                        <div class="col col1 flex-5 ">
                            <div class="hc-checkbox" data-escape-click>
                                <p-checkbox binary="true"  (onChange)="onItemSeletectedChange()"></p-checkbox>
                            </div>
                        </div>
                        
                        <div class="col col2 flex-5">
                            <div class="img-block" *ngIf="candidate.profile_image">
                                <img [src]="candidate.profile_image" width="30" height="30" [alt]="candidate.first_name">
                            </div>
                            
                        </div>
                        <div class="col col3 flex-20">
                            <p class="hc-content-p">{{ candidate.first_name }}</p>
                        </div>
                        <div class="col col4  flex-20">
                            <p class="hc-content-p">{{ candidate.location }}</p>
                        </div>
                        <div class="col col5 flex-10 flex-center">{{ candidate.created_at_rel }}</div>
                        <div class="col col6 flex-10 flex-center">{{ candidate.updated_at_rel }}</div>
                        <div class="col col7 flex-10">Active</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <app-loader *ngIf="contentLoading"></app-loader>
</div>
