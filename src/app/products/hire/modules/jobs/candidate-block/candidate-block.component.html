<div class="tags-block" *ngIf="(candidate.tags || []).length > 0">
    <div
        *ngFor="let tag of candidate.tags || []"
        class="tag"
        [style.background]="tag.color"
        [pTooltip]="titleCase(tag.hash)"
        tooltipPosition="top"
    ></div>
</div>
<div class="candidate-info">
    <div class="ava-column">
        <div class="ava">
            <img [src]="candidate.profile_image" alt="profile image" *ngIf="candidate.profile_image" />
            <div class="ava-placeholder" *ngIf="!candidate.profile_image">
                {{ candidate | initials }}
            </div>
            <div
                class="check-wrapper"
                [ngClass]="{ checked: selected }"
                (click)="onSelectCandidateClick($event, candidate.id)"
            >
                <div class="check-box">
                    <img src="/assets/images/check.svg" />
                </div>
            </div>
        </div>
    </div>
    <div class="block-content">
        <strong
            class="title"
            *ngIf="candidate.first_name || candidate.last_name; else noFirstName"
            [ngClass]="{ read: candidate.read }"
            >{{ candidate.first_name | titlecase }} {{ candidate.last_name | titlecase }}</strong
        >
        <ng-template #noFirstName>
            <strong class="title" [ngClass]="{ read: hasRead }">{{ candidate.email }}</strong>
        </ng-template>
        <span class="position" *ngIf="candidate.employment_history"
            >{{ candidate.employment_history[0].title | titlecase }}
            @
            {{ candidate.employment_history[0].company | titlecase }}</span
        >
        <span class="position" *ngIf="!candidate.employment_history">Unknown</span>
    </div>
</div>
<div class="candidate-footer">
    <div class="candidate-footer-holder">
        <div class="block">
            <div class="icon-holder" [attr.data-score]="candidate.score" [ngClass]="getComplianceRateClass()">
                <div class="status-icon success">
                    <div class="holder"></div>
                </div>
                <div class="status-icon acceptable">
                    <div class="holder"></div>
                </div>
                <div class="status-icon error">
                    <div class="holder"></div>
                </div>
                <div class="status-icon warning">
                    <div class="holder">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                        <div class="fill"></div>
                        <div class="mark"></div>
                    </div>
                </div>
                <div class="status-icon empty">
                    <div class="holder"></div>
                </div>
            </div>
            <span class="block-title">AI Matching</span>
        </div>
        <div class="block-separator"></div>
        <div class="block" *ngIf="job.questionnaire">
            <div class="icon-holder" [ngClass]="getQuestionsClass()">
                <div class="status-icon success">
                    <div class="holder"></div>
                </div>
                <div class="status-icon acceptable">
                    <div class="holder"></div>
                </div>
                <div class="status-icon error">
                    <div class="holder"></div>
                </div>
                <div class="status-icon warning">
                    <div class="holder">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                        <div class="fill"></div>
                        <div class="mark"></div>
                    </div>
                </div>
                <div class="status-icon empty">
                    <div class="holder"></div>
                </div>
            </div>
            <span class="block-title">Questions</span>
        </div>
        <div class="block-separator" *ngIf="job.questionnaire"></div>
        <div class="block">
            <div class="icon-holder" [ngClass]="getCurrentStageClass(candidate)">
                <div class="status-icon success">
                    <div class="holder"></div>
                </div>
                <div class="status-icon acceptable">
                    <div class="holder"></div>
                </div>
                <div class="status-icon error">
                    <div class="holder"></div>
                </div>
                <div class="status-icon warning">
                    <div class="holder">
                        <div class="bar1"></div>
                        <div class="bar2"></div>
                        <div class="bar3"></div>
                        <div class="fill"></div>
                        <div class="mark"></div>
                    </div>
                </div>
                <div class="status-icon empty">
                    <div class="holder"></div>
                </div>
            </div>
            <span class="block-title">This Stage</span>
        </div>
    </div>
</div>
