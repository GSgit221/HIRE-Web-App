<div class="container fixed-width-container">
    <div class="pages-nav">
        <button class="back-btn">
            <span class="icon"><img src="assets/images/left.svg" height="16px" alt="Left icon"></span>
            <span class="text">Graduate Recruit Program</span>
        </button>
    </div>
    <div class="title-block">
        <h1 class="page-title">New Question</h1>
        <div class="buttons-holder">
            <button class="btn btn-icon"><span class="text">Save</span></button>
            <button class="btn btn-primary ml20 w140" (click)="onSave()">Save and Close</button>
        </div>
    </div>
    <div class="section-separator mb20"></div>
    <div class="content-section">
        <form [formGroup]="questionForm">
            <div class="form-content-section">
                <div class="description">
                    <strong class="title">Question Type</strong>
                    <p>Select the type of question you would like to ask.</p>
                </div>
                <div class="form-content-holder">
                    <div class="form-content-box">
                        <div class="form-block">
                            <label class="form-block-label">Question</label>
                            <div class="textarea-holder">
                                <textarea class="textarea" name="question" formControlName="question"></textarea>
                            </div>
                        </div>
                        <div class="form-block">
                            <div class="form-block-columns">
                                <div class="form-block-col">
                                    <div class="input-block">
                                        <label class="form-block-label">Question Type</label>
                                        <p-dropdown [options]="questionTypeOptions" formControlName="type" (onChange)="onChangeType()"
                                                    [style]="{'width':'100%'}"></p-dropdown>
                                    </div>
                                </div>
                                <div class="form-block-col-separator"></div>
                                <div class="form-block-col">
                                    <div class="input-block">
                                        <p-checkbox class="checkbox-required" name="require" binary="true" label="This question is required"
                                                    formControlName="is_required"></p-checkbox>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-block">
                            <div class="form-block-columns" [ngClass]="{'w50': typeQuestion === 'single'}">
                                <div class="form-block-col" >
                                    <div class="input-block right-option-block">
                                        <label class="form-block-label">Answer <span *ngIf="typeQuestion === 'multiple'">1</span></label>
                                        <div class="input-block">
                                            <input type="text" class="form-input" formControlName="answer"
                                                   placeholder="Yes"/>
                                            <div class="right-option">
                                                <p-checkbox label="Knockout" formControlName="answer_is_knockout1"
                                                            binary="true"></p-checkbox>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-block-col-separator"></div>
                                <div class="form-block-col" *ngIf="typeQuestion === 'multiple'">
                                    <div class="input-block right-option-block">
                                        <label class="form-block-label">Answer 2</label>
                                        <div class="input-block">
                                            <input type="text" class="form-input" formControlName="answer2"
                                                   placeholder="No"/>
                                            <div class="right-option">
                                                <p-checkbox label="Knockout" formControlName="answer_is_knockout2"
                                                            binary="true"></p-checkbox>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-content-box-bottom">
                            <div class="form-content-box-bottom-holder">
                                <div class="text-with-icon flex-row flex-aic">
                                    <img alt="" class="icon" height="13" src="/assets/images/pin.svg" width="13">
                                    <p><strong>Knockout:</strong> If a candidate should be disqualified based on an
                                        answer, select the checkbox assiciated with the disqualifying answer.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
