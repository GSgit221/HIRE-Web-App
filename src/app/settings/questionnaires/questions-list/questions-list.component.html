<div class="container fixed-width-container mh500">
    <div class="pages-nav">
        <button class="back-btn" routerLink="/dashboard/questionnaires">
            <span class="icon"><img src="assets/images/left.svg" height="16px" alt="Left icon"></span>
            <span class="text">Questionnaires</span>
        </button>
    </div>
    <div class="title-block">
        <h1 class="page-title">{{questionnaire?.title}}</h1>
        <div class="buttons-holder">
            <button class="btn btn-primary w140 mla" [routerLink]="'/dashboard/questionnaires/' + questionnaireId + '/questions/new'">Add New Question</button>
        </div>
    </div>
    <div>
        <div class="hc-list">
            <div class="hc-selected-items" *ngIf="selectedItems">
                <div class="text-block">
                    <p>{{selectedItems}} items selected</p>
                </div>
                <span class="delete-ico" (click)="onItemsBulkRemove()">
                    <svg width="16px" height="20px" viewBox="0 0 8 10" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                        <g id="Recruit-Setup" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                            <g id="Job-View---Default" transform="translate(-498.000000, -237.000000)" fill="#1e88e5" fill-rule="nonzero">
                                <g id="icons8-delete" transform="translate(498.000000, 237.000000)">
                                    <path d="M3.26988655,0 C2.67329527,0 2.18181818,0.519831538 2.18181818,1.15084154 L2.18181818,1.53846154 L0,1.53846154 L0,2.30769231 L0.727272727,2.30769231 L0.727272727,8.84615385 C0.727272727,9.48016846 1.21874982,10 1.81818182,10 L6.18181818,10 C6.78125018,10 7.27272727,9.48016846 7.27272727,8.84615385 L7.27272727,2.30769231 L8,2.30769231 L8,1.53846154 L5.81818182,1.53846154 L5.81818182,1.15084154 C5.81818182,0.519831538 5.32670473,0 4.73011345,0 L3.26988655,0 Z M3.26988655,0.769230769 L4.73011345,0.769230769 C4.93465891,0.769230769 5.09090909,0.934495385 5.09090909,1.15084154 L5.09090909,2.30769231 L6.54545455,2.30769231 L6.54545455,8.84615385 C6.54545455,9.0625 6.38636364,9.23076923 6.18181818,9.23076923 L1.81818182,9.23076923 C1.61363636,9.23076923 1.45454545,9.0625 1.45454545,8.84615385 L1.45454545,2.30769231 L2.90909091,2.30769231 L2.90909091,1.15084154 C2.90909091,0.934495385 3.06534109,0.769230769 3.26988655,0.769230769 Z M2.18181818,3.07692308 L2.18181818,8.46153846 L2.90909091,8.46153846 L2.90909091,3.07692308 L2.18181818,3.07692308 Z M3.63636364,3.07692308 L3.63636364,8.46153846 L4.36363636,8.46153846 L4.36363636,3.07692308 L3.63636364,3.07692308 Z M5.09090909,3.07692308 L5.09090909,8.46153846 L5.81818182,8.46153846 L5.81818182,3.07692308 L5.09090909,3.07692308 Z"
                                          id="Shape"></path>
                                </g>
                            </g>
                        </g>
                    </svg>
                </span>
            </div>
            <div class="hc-list-header">
                <div class="col col1 flex-5 hc-checkbox-col">
                    <div class="hc-checkbox">
                        <p-checkbox binary="true" [(ngModel)]="selectedAll" (onChange)="onSelectAllChange()"></p-checkbox>
                    </div>
                </div>
                <div class="col col2 flex-60">Questions</div>
                <div class="col col3 flex-20">Type</div>
                <div class="col col4 flex-15">Knockout</div>
            </div>
            <div class="nr-list-content">
                <div class="hc-blocker"></div>
                <div class="hc-list-row" *ngFor="let item of list; let i = index">
                    <div class="hc-list-row-content" (click)="onItemClick($event, item)">
                        <div class="col drag-handler">
                            <img src="/assets/images/drag-icon.svg" alt="Drag icon">
                        </div>
                        <div class="col col1 flex-5 ">
                            <div class="hc-checkbox" data-escape-click>
                                <p-checkbox binary="true" [(ngModel)]="item.selected" (onChange)="onItemSeletectedChange()"></p-checkbox>
                            </div>
                        </div>
                        <div class="col col2 flex-60">
                            <p class="hc-content-p">{{item.question}}</p>
                        </div>
                        <div class="col col3  flex-20">
                            <p class="hc-content-p">{{item.type | titlecase}} Choice</p>
                        </div>
                        <div class="col col4 flex-15">
                            <img *ngIf="item.answer_is_knockout1 || item.answer_is_knockout2" src="/assets/images/checkmark.svg" alt="Check icon">
                            <img *ngIf="!(item.answer_is_knockout1 || item.answer_is_knockout2)" src="/assets/images/delete_sign.svg" alt="Delete icon">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<app-loader *ngIf="contentLoading"></app-loader>
