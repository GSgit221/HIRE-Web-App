<div class="sidebar-header">
    <div class="logo" routerLink="/onboarding">
        <img src="/assets/images/learn_logo.svg" alt="HelloCrowd" width="84" />
    </div>
    <div class="user-pic" *ngIf="user">
        <img [src]="user.icon_url_small" *ngIf="user.icon_url_small" alt="" />
        <span *ngIf="user.company_name"
            ><img src="/assets/images/gender_neutral_user.svg" alt="Icon wGender Neutral User"
        /></span>
        <button class="arrow"><img src="/assets/images/sort_down.svg" alt="Icon Sort Down" /></button>
    </div>
</div>
<div class="vendor-progress">
    <app-vendor-progress-circle (progress)="onChangeProgress($event)"></app-vendor-progress-circle>
    <div class="text">Vendor Setup Progress</div>
</div>
<div class="sidebar-nav">

            <span class="img" *ngIf="progress > 40 && user?.company_profile?.status !== 'Rejected'">
                <img src="/assets/images/icons-checkmark.svg" alt="Icons Checkmark" />

<app-takeover *ngIf="user && user.role === 'superadmin'" [users]="users"></app-takeover>
<div class="logout-link" pTooltip="Sign out" tooltipPosition="top" routerLink="/auth/signout">
    <img src="/assets/images/logout.svg" alt="Logout" width="20" height="20" />
</div>
